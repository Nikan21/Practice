.nav {
  height: 40px;
  width: 80%;
  margin: auto;
}

  float: left;
  cursor: pointer;
}

.nav .right {
  float: right;
  cursor: pointer;
}

.nav .pages {
  list-style: none;
  text-align: center;
  margin: 0;
}

.nav .pages li {
  display: inline;
  margin: 3px;
  line-height: 40px;
  cursor: pointer;
}
    </style>
