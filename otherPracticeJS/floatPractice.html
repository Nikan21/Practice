<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <style>
      .icon {
        float: left;
        width: "16";
        height: "16";
        cursor: pointer;
      }

      li {
        list-style: none;
      }
    </style>
    <ul>
      <li class="open">
        <div class="icon">
          <img src="https://js.cx/sprite-tree/minus.gif" />
        </div>
        <div class="text">Раздел 1 <br />(занимает две строки)</div>
        <ul>
          <li class="closed">
            <div class="icon">
              <img src="https://js.cx/sprite-tree/plus.gif" />
            </div>
            <div class="text">Раздел 1.1</div>
          </li>
          <li class="leaf">
            <div class="icon">
              <img src="https://js.cx/sprite-tree/article.gif" />
            </div>
            <div class="text">Страница 1.2 <br />(занимает две строки)</div>
          </li>
        </ul>
      </li>
      <li class="closed">
        <div class="icon">
          <img src="https://js.cx/sprite-tree/plus.gif" />
        </div>
        <div class="text">Раздел 2 <br />(занимает две строки)</div>
      </li>
    </ul>
  </body>
</html>
